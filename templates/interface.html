<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackChat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }
        .message {
            max-width: 80%;
            margin: 8px;
            padding: 12px;
            border-radius: 20px;
            word-wrap: break-word;
            animation: slideUp 0.3s ease-out;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 5px;
            text-align: right;
        }
        .bot-message {
            background-color: #f5f5f5;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            direction: rtl;
            text-align: right;
        }
        .bot-message span {
            display: inline-block;
            direction: ltr;
        }
        .typing-indicator {
            display: none;
            padding: 12px;
            background-color: #f5f5f5;
            border-radius: 20px;
            margin: 8px;
            width: fit-content;
        }
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #90a4ae;
            animation: wave 1.3s linear infinite;
            margin-right: 3px;
        }
        .dot:nth-child(2) { animation-delay: -1.1s; }
        .dot:nth-child(3) { animation-delay: -0.9s; }
        
        @keyframes wave {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .messages > *:first-child {
            margin-top: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">BackGPT Chat</h1>
        <div class="chat-container bg-white rounded-lg shadow-lg p-4">
            <div class="messages" id="messages">
                <div class="typing-indicator" id="typing-indicator">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <form id="chat-form" class="mt-4" onsubmit="return false;">
                <div class="flex">
                    <input type="text" id="user-input" 
                           class="flex-grow p-2 border rounded-l focus:outline-none focus:ring-2 focus:ring-blue-400"
                           placeholder="Type your answer...">
                    <button type="submit" 
                            class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/interface.js"></script>
</body>
</html>
